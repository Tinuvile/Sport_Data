{% extends "base.html" %} {% block title %}服务器错误 - 体育数据中心{% endblock
%} {% block content %}
<div class="text-center">
  <div class="mb-4">
    <i class="fas fa-server fa-5x text-danger"></i>
  </div>
  <h1 class="display-4 fw-bold mb-3">500</h1>
  <h2 class="mb-3">服务器内部错误</h2>
  <p class="lead mb-4">抱歉，服务器遇到了一些问题，请稍后再试。</p>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">可能的解决方案：</h5>
          <ul class="list-unstyled">
            <li class="mb-2">
              <i class="fas fa-refresh text-primary"></i>
              <span class="ms-2">刷新页面重试</span>
            </li>
            <li class="mb-2">
              <i class="fas fa-clock text-warning"></i>
              <span class="ms-2">等待几分钟后再试</span>
            </li>
            <li class="mb-2">
              <i class="fas fa-home text-success"></i>
              <a href="/" class="ms-2">返回首页</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <button onclick="location.reload()" class="btn btn-warning btn-lg me-3">
      <i class="fas fa-redo"></i> 刷新页面
    </button>
    <a href="/" class="btn btn-primary btn-lg">
      <i class="fas fa-home"></i> 返回首页
    </a>
  </div>
</div>
{% endblock %}
